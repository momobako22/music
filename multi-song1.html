<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多首歌曲预览</title>
    <style>
        body {
            font-family: Arial, 'Microsoft YaHei', sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .song-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .song-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .song-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .song-card h2 {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        .song-card p {
            font-size: 0.9em;
            color: #666;
            margin: 5px 0;
        }
        audio {
            width: 100%;
            margin: 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .song-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>多首歌曲预览</h1>
    <div class="song-container">
        <!-- 歌曲 1 -->
        <div class="song-card">
            <img src="images/RJ01095590/1.ほぼ妹_第二弾_～すみれ_お見舞いフェラ～_サムネイル.jpg" alt="歌曲 1 封面" onerror="this.style.display='none'">
            <h2>①【お見舞いフェラ～射精～よしよし抱っこ】</h2>
            <p><strong>简介：</strong> 这是一首充满情感的歌曲，适合放松心情。</p>
            <p><strong>描述：</strong> 歌曲以柔和的旋律和温暖的歌词为主，灵感来源于生活中的点滴感动。</p>
            <audio controls>
                <source src="①【お見舞いフェラ～射精～よしよし抱っこ】.mp3" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
        </div>
        <!-- 歌曲 2 -->
        <div class="song-card">
            <img src="images/RJ01095590/1.ほぼ妹_第二弾_～すみれ_お見舞いフェラ～_サムネイル.jpg" alt="歌曲 2 封面" onerror="this.style.display='none'">
            <h2>②【乳首攻め～パイズリフェラ】</h2>
            <p><strong>简介：</strong> 一首节奏明快的流行歌曲，带来活力。</p>
            <p><strong>描述：</strong> 这首歌结合了现代电子音乐元素，适合派对或运动时聆听。</p>
            <audio controls>
                <source src="audio/②【乳首攻め～パイズリフェラ】.mp3" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
        </div>
        <!-- 可根据需要添加更多歌曲 -->
    </div>
    <p><a href="songs.html">返回歌曲总览</a></p>
</body>
</html>
